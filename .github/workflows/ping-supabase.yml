name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * *' # Every day at 9:00 AM UTC
  workflow_dispatch: # Lets you run it manually from the Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Modern LTS version

      - name: Install Supabase Client
        run: npm install @supabase/supabase-js

      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node -e "
          const { createClient } = require('@supabase/supabase-js');
          const supabase = createClient(
            process.env.SUPABASE_URL,
            process.env.SUPABASE_KEY,
            { auth: { autoRefreshToken: false, persistSession: false } } // No auth refresh needed for ping
          );
          (async () => {
            try {
              const { data, error } = await supabase
                .from('keep_alive') // ‚Üê REPLACE THIS
                .select('*')
                .limit(1);
              if (error) throw error;
              console.log('Ping successful! Data fetched:', data);
            } catch (err) {
              console.error('Ping failed:', err.message);
              process.exit(1); // Fail the job if ping errors (helps you notice issues)
            }
          })();
          "
